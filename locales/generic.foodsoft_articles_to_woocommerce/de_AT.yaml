# methods
collect_products_and_import_to_woocommerce:
    name: Produkte aus Foodsoft sammeln & direkt importieren
    description: Hiermit werden Bestell- und Lagerartikel aus der verknüpften Foodsoft-Instanz ausgelesen, zu WooCommerce-Produkten umgewandelt, mit den zuletzt gesammelten und den aktuell in der verknüpften WooCommerce-Seite hochgeladenen verglichen, manuelle Änderungen gespeichert und die Produkte in WooCommerce aktualisiert.

collect_products:
    name: Produkte aus Foodsoft sammeln
    description: Hiermit werden Bestell- und Lagerartikel aus der verknüpften Foodsoft-Instanz ausgelesen, zu WooCommerce-Produkten umgewandelt und in dieser Ausführung zwischengespeichert.

import_to_woocommerce:
    name: Produkte in WooCommerce importieren
    description: Hiermit werden die gesammelten Produkte mit den zuletzt gesammelten und den aktuell in der verknüpften WooCommerce-Seite hochgeladenen verglichen, manuelle Änderungen gespeichert und die Produkte in WooCommerce aktualisiert.

