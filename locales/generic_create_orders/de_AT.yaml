# variables
Foodsoft supplier ID:
    name: "ID von Lieferant*in in Foodsoft"
time period mode:
    name: Zeitperiode Modus
    description: Intervalle zwischen Bestellungs-Enddaten; bislang nur "day" möglich
time period factor:
    name: Faktor für Zeitperiode
    description: Bestellungen für jeden ... Tag eröffnen (7 für wöchentliche Bestellungen)
order start time:
    name: Uhrzeit für Bestellungsstart
order end time:
    name: Uhrzeit für Bestellungsende
order duration:
    name: Dauer der Bestellung
    description: Bestellungs-Startdatum wird x Tage vor Enddatum gesetzt
delivery duration:
    name: Dauer der Lieferung
    description: Abholdatum wird x Tage nach Enddatum gesetzt
auto close:
    name: Automatisch beenden
auto send:
    name: Automatisch abschicken
    description: "Nur wenn 'automatisch beenden' aktiviert"
ignore minimum quantity:
    name: Mindestbestellmenge ignorieren
    description: "Bestellung auch abschicken, wenn Mindestbestellmenge nicht erreicht wurde. Nur wenn 'automatisch beenden' und 'automatisch abschicken' aktiviert"
note:
    name: Notiz
send message:
    name: Nachricht ausschicken
    description: Ob eine Nachricht an alle Foodsoft-Mitglieder ausgeschickt werden soll
message subject:
    name: Betreff für Nachricht
message content top:
    name: Nachrichteninhalt-Oberteil
message content bottom:
    name: Nachrichteninhalt-Unterteil
    description: Eine Leerzeile zwischen Oberteil und Unterteil wird automatisch eingefügt.

# log
orders prepared: "Bestellung(en) vorbereitet"
orders created: "Bestellung(en) angelegt"

# methods
create_orders_directly:
    name: "Bestellung(en) direkt anlegen"
    description: "Die zu erstellenden Bestellungen werden ermittelt und direkt erstellt. Falls aktiviert, wird eine Nachricht an alle Foodsoft-Mitglieder ausgeschickt."

prepare_orders:
    name: "Bestellung(en) vorbereiten"
    description: "Die zu erstellenden Bestellungen werden ermittelt und aufgelistet. Im nächsten Schritt können sie überprüft und erstellt werden."

create_prepared_orders:
    name: "Vorbereitete Bestellung(en) anlegen"
    description: "Die aufgelisteten Bestellungen werden erstellt. Falls aktiviert, wird eine Nachricht an alle Foodsoft-Mitglieder ausgeschickt."

# inputs
create_orders_till:
    name: "Bestellungen bis"
    description: "Bestellungen mit Enddatum bis zu diesem Datum werden erstellt. Falls leer, wird genau eine Bestellung erstellt."

create_orders_from:
    name: "Bestellungen ab"
    description: "Bestellungen mit Enddatum ab diesem Datum werden erstellt. Falls leer, ab heute."

message_subject_suffix:
    name: "Nachrichtenbetreff-Zusatz"
    description: "Text, der dem Betreff der Nachricht (falls in der Konfiguration aktiviert) angehängt wird."

message_extra_content:
    name: "Nachrichteninhalt-Zusatz"
    description: "Text, der der Nachricht (falls in der Konfiguration aktiviert) zugefügt wird, zwischen Nachrichteninhalt-Oberteil und -Unterteil."
